{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                            Рассылка №: "{{object.pk}}"
                        </h4>
                    </div>
                    <div class="card-body">
                        <p>
                            {{object.time_first_sending}}
                        </p>
                    </div>
                    <div class="card-footer">
                        Периодичность: {{ object.periodicity }}
                        Статус: {{ object.status }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
