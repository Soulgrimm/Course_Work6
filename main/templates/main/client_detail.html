{% extends 'main/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">
                        Клиент: {{object.full_name}}
                    </h4>
                </div>
                <div class="card-body">
                    <p>
                        {{object.comment}}
                    </p>
                </div>
                <div class="card-footer">
                    email: {{ object.email }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
