{% extends 'main/base.html' %}
{% block content %}

<div class="col-12 mb-4">
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Дата и время последней попытки</th>
        <th scope="col">Статус попытки</th>
        <th scope="col">Ответ почтового сервера</th>
        <th scope="col">Клиенты</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <td>{{ object.last_attempt_time }}</td>
        <td>{{ object.attempt_status }}</td>
        <td>{{ object.server_response }}</td>
        <td>{{ object.client }}</td>
    </tr>
    </tbody>
    {% endfor %}
</table>

{% endblock %}
