{% extends 'main/base.html' %}
{% block content %}
<div class="col-12 mb-3">
    <a class="btn btn-outline-primary" href="{% url 'blog:create_blog' %}">Добавить блог</a>
</div>
<div class="row text-center">
    {% for object in object_list %}
    <div class="col-md-3">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <p class="card-text">
                    {% if object.is_active %}
                    {{ object|title }}
                    {% else %}
                    <span class="text-muted">{{object|title}}</span>
                    {% endif %}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'blog:view' object.pk %}"
                           class="btn btn-sm btn-outline-secondary">Просмотр</a>
                        <a href="{% url 'blog:edit' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Изменить</a>
                        <a href="{% url 'blog:delete' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-danger">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
